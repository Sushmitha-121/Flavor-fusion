<!DOCTYPE html>
<html lang="en-US">
	{% load static %}
	<head>
		<title>Cook Note - Food Recipes HTML Template</title>
		<meta name="author" content="Nile-Theme">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="keywords" content="recipes food, recipes , chinese food, italian food">
		<meta name="description" content="Cook Note - Food & Recipes Food Template">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800%7CPoppins:100,200,300i,300,400,700,400i,500%7CDancing+Script:700" rel="stylesheet">
		<!-- animate -->
		<link rel="stylesheet" href="{% static 'assets/css/animate.css' %}" />
		<!-- owl Carousel assets -->
		<link href="{% static 'assets/css/owl.carousel.css' %}" rel="stylesheet">
		<link href="{% static 'assets/css/owl.theme.css' %}" rel="stylesheet">
		<!-- bootstrap -->
		<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
		<!-- hover anmation -->
		<link rel="stylesheet" href="{% static 'assets/css/hover-min.css' %}">
		<!-- flag icon -->
		<link rel="stylesheet" href="{% static 'assets/css/flag-icon.min.css' %}">
		<!-- main style -->
		<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
		<!-- colors -->
		<link rel="stylesheet" href="{% static 'assets/css/colors/main.css'%}">
		<!-- elegant icon -->
		<link rel="stylesheet" href="{% static 'assets/css/elegant_icon.css'%}">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="{% static 'assets/css/fontawesome-all.min.css' %}">
	
	</head>

<body>

	<header class="background-main-color">
		<div class="container">
			<div class="header-output">
				<div class="header-in">

					<div class="row">
						
						</div>
						<div class="col-lg-8 col-md-12 position-inherit">
							<ul id="menu-main"
								class="white-link dropdown-dark text-lg-center nav-menu link-padding-tb-17px">
								
						</div>
					</div>

				</div>
			</div>
		</div>
	</header>
	<!-- // Header  -->


	<div id="page-title" class="padding-tb-20px gradient-white text-center">
		<div class="container">
	
			<h1 class="font-weight-200">Sign up</h1>
		</div>
	</div>


	<div class="container margin-bottom-30px">
		<!--======= log_in_page =======-->
		<div id="log-in" class="site-form log-in-form box-shadow border-radius-10">

			<div class="form-output">
				<form class="register-form" action = "{% url 'regsubmit' %}" method="POST">
					{% csrf_token %}
					<div class="form-group label-floating">
						<label class="control-label">Your Name</label>
						<input class="form-control" type="text" placeholder="name" name="username" />
					</div>
					<div class="form-group label-floating">
						<label class="control-label">Your Email</label>
						<input class="form-control" type="text" placeholder="email address" name="email" />
					</div>
					<div class="form-group label-floating">
						<label class="control-label">Your Password</label>
						<input class="form-control" type="password" placeholder="password" name="password" />
					</div>

					<!--<div class="remember">
						<div class="checkbox">
							<label><input name="optionsCheckboxes" type="checkbox">Remember Me</label>
						</div>
						<a href="#" class="forgot">Forgot my Password</a>
					</div>-->

					<button type="submit" class="btn btn-md btn-primary full-width">Register</button>

					<p>If you have already  an account? </p><a href="{% url 'login' %}">Login</a> 
				</form>
				
			</div>
		</div>
		<!--======= // log_in_page =======-->

	</div>


	


	<div class="padding-tb-5px background-main-color">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="text-white margin-tb-5px text-center text-lg-left">
						Cook Note | @2017 All copy rights reserved
					</div>
				</div>

			</div>
		</div>
	</div>

	
	<script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'assets/js/sticky-sidebar.js' %}"></script>
	<script src="{% static 'assets/js/YouTubePopUp.jquery.js' %}"></script>
	<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'assets/js/imagesloaded.min.js' %}"></script>
	<script src="{% static 'assets/js/masonry.min.js' %}"></script>
	<script src="{% static 'assets/js/wow.min.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>
	<script src="{% static 'assets/js/popper.min.js' %}"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
</body>

</html>
